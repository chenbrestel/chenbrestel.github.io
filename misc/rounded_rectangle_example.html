<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rounded Rectangle Example</title>
  <style>
    .rounded-rectangle {
      width: 50%; /* Adjust the width as needed */
      padding: 3.333%; /* Adjust the padding as needed */
      border: 0.333% solid #000; /* Border color and thickness */
      border-radius: 2.5%; /* Adjust the radius for rounded corners */
      background-color: #f0f0f0; /* Background color */
      text-align: center; /* Center the text */
      font-family: Open Sans; /* Font style */
    }
  </style>
</head>
<body>
  <div class="rounded-rectangle">
    This is your content inside a rounded rectangleשלום .
  </div>
</body>
</html>
