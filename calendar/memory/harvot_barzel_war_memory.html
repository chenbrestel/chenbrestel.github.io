<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יובל הליבני - זכרונו לברכה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
        }

        .iframe-wrapper {
            position: relative;
            width: 100%;
            height: 600px;
            overflow: hidden;
            cursor: pointer;
        }

        .iframe-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom,
                transparent 0%,
                transparent 280px,
                rgba(255, 255, 255, 0.98) 280px,
                white 320px);
            pointer-events: none;
            z-index: 1;
            transition: opacity 0.4s ease;
        }

        .iframe-wrapper:hover::before {
            opacity: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .click-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2;
            cursor: pointer;
        }

        .iframe-wrapper:hover .click-overlay {
            z-index: 0;
        }

        .info-banner {
            background: #f8f9fa;
            padding: 15px 20px;
            text-align: center;
            border-top: 1px solid #e9ecef;
            font-size: 14px;
            color: #6c757d;
        }

        .info-banner:hover {
            background: #e9ecef;
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 10px;
            }

            .iframe-wrapper {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iframe-wrapper" id="iframeWrapper">
            <iframe
                id="memorialFrame"
                src="https://www.izkor.gov.il/%D7%99%D7%95%D7%91%D7%9C%20%D7%94%D7%9C%D7%99%D7%91%D7%A0%D7%99/en_cbd014129e581682423b8f11ec504599"
                title="יובל הליבני - דף זיכרון"
                loading="lazy">
            </iframe>
            <div class="click-overlay" id="clickOverlay"></div>
        </div>
        <div class="info-banner">
            לחץ לפתיחת דף הזיכרון המלא • Click to open full memorial page
        </div>
    </div>

    <script>
        const clickOverlay = document.getElementById('clickOverlay');
        const iframeWrapper = document.getElementById('iframeWrapper');
        const targetUrl = 'https://www.izkor.gov.il/%D7%99%D7%95%D7%91%D7%9C%20%D7%94%D7%9C%D7%99%D7%91%D7%A0%D7%99/en_cbd014129e581682423b8f11ec504599';

        clickOverlay.addEventListener('click', function() {
            window.open(targetUrl, '_blank');
        });

        // Accessibility: Allow keyboard navigation
        iframeWrapper.setAttribute('tabindex', '0');
        iframeWrapper.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                window.open(targetUrl, '_blank');
            }
        });
    </script>
</body>
</html>
