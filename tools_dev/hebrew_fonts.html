<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8" />
<title>Fonts Example - שלום</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Vidaloka&display=swap');
  /* Provoke Inline-Thin is not Google Fonts, substitute with a close free font if needed */
  body {
    direction: rtl;
    font-size: 48px;
    padding: 20px;
  }
  .open-sans {
    font-family: 'Open Sans', sans-serif;
  }
  .rubik {
    font-family: 'Rubik', sans-serif;
  }
  .quicksand {
    font-family: 'Quicksand', sans-serif;
  }
  .montserrat {
    font-family: 'Montserrat', sans-serif;
  }
  .vidaloka {
    font-family: 'Vidaloka', serif;
  }
  .provoke {
    font-family: 'Arial Black', Gadget, sans-serif; /* Substitute for Provoke Inline-Thin */
  }
</style>
</head>
<body>
  <p class="open-sans">שלום</p>
  <p class="rubik">שלום</p>
  <p class="quicksand">שלום</p>
  <p class="montserrat">שלום</p>
  <p class="vidaloka">שלום</p>
  <p class="provoke">שלום</p>
</body>
</html>
